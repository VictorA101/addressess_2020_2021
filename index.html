  <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"

    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
        #map1, #map2 { width: 49.5%; height: 100%; }
        #map1 { float: left; }
        #map2 { float: right; }
		 <script src="L.Map.Sync.js"></script>
    </style>
</head>

<body>
   <span id="wrap"> <div id="map1"></div>
    <div id="map2"></div>
	</span>
    <script src="L.Map.Sync.js"></script>

    <script type="text/javascript">
        var center = [34.18084,  -118.308968];

        //var Esri_WorldGrayCanvas = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
			//attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
			//maxZoom: 16
		//});
		
		var Esri_WorldGrayCanvas = L.esri.basemapLayer('Gray');
		var graylabels = L.esri.basemapLayer('GrayLabels');
        //var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
			//attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
			//subdomains: 'abcd',
			//maxZoom: 19
		//});
		
		var CartoDB_DarkMatter = L.esri.basemapLayer('DarkGray');
		var darklabels = L.esri.basemapLayer('DarkGrayLabels');
		
		var clustr2019 = L.esri.Cluster.featureLayer({
			url: 'https://services.arcgis.com/RmCCgQtiZLDCtblq/arcgis/rest/services/addresses_2019/FeatureServer/0'
		});
	    
	    var boundary1 = L.esri.featureLayer({
			url: 'https://services9.arcgis.com/ZP6Sg2L0zjLDGQa9/arcgis/rest/services/unincorporatedAreas_merged/FeatureServer/0'
		});
  		boundary1.setStyle({
  			color: '#cece00',
			weight: .5
		});
	    
	    var boundary2 = L.esri.featureLayer({
			url: 'https://services9.arcgis.com/ZP6Sg2L0zjLDGQa9/arcgis/rest/services/unincorporatedAreas_merged/FeatureServer/0'
		});
  		boundary2.setStyle({
  			color: '#fffba7',
			weight: .5
		});
	    
		clustr2019.bindPopup(function (evt) {
			var featureDate = new Date(evt.feature.properties.Date);
			var HouseNum = evt.feature.properties.HouseNum;
			var Street = evt.feature.properties.Street
			return HouseNum + " " + Street + "<br>Assigned: " + featureDate.toLocaleDateString()
		});
		
		var clustr2020 = L.esri.Cluster.featureLayer({
			url: 'https://services.arcgis.com/RmCCgQtiZLDCtblq/arcgis/rest/services/addresses_2020/FeatureServer/0'
		});
		
		clustr2020.bindPopup(function (evt) {
			var featureDate = new Date(evt.feature.properties.Date);
			var HouseNum = evt.feature.properties.HouseNum;
			var Street = evt.feature.properties.Street
			return HouseNum + " " + Street + "<br>Assigned: " + featureDate.toLocaleDateString();
		});
		
        var map1 = L.map('map1', {
            layers: [Esri_WorldGrayCanvas, graylabels, clustr2019, boundary1],
            center: center,
            zoom: 9
        });

        map1.attributionControl.setPrefix('');
		
		

        var map2 = L.map('map2', {
            layers: [CartoDB_DarkMatter, clustr2020, darklabels, boundary2],
            center: center,
            zoom: 9,
            zoomControl: false
        });

        map1.sync(map2);
        map2.sync(map1);
		
		var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = "<span style='font-size:35px;font-weight: 800;'>2020</span>";
};

info.addTo(map1);

		var info2 = L.control({position:'topleft'});

info2.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info2'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info2.update = function (props) {
    this._div.innerHTML = "<span style='font-size:35px;font-weight: 800; color: white;'>2021</span>";
};

info2.addTo(map2);


var corner1 = L.latLng(34.817788, -118.885098),
		corner2 = L.latLng(33.513344, -117.419580),
		bounds = L.latLngBounds(corner1, corner2);
	
	 var searchControl = L.esri.Geocoding.geosearch({searchBounds: bounds}).addTo(map1);

  
  


    </script>
</body>
</html>
